<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/signup.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
        <canvas id="title" width="470" height="60"></canvas>

        <form action="" id="signup">
            <p id="title">Signup</p>
            <div>
                <input type="text" id="name" name="name" placeholder="Your name">
            </div>
            <div>
                <input type="text" id="email" name="email" placeholder="Your email">
            <div>
            <div class="opt"><input type="radio" name="sex" value="m">Male</div>
            <div class="opt"><input type="radio" name="sex" value="f">Female</div>
            <div class="opt"><input type="checkbox">Receive updates about this game</div>
            <div class="opt">How did you hear about this game: 
                <select name="nota" id="">
                    <option value="1">Website 1</option>
                    <option value="2">Website 2</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
