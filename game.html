<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="loading-menu"></div>
        <div id="game">
            <div class="box" id="user-box">
                <div id="username"></div>
                <div id="email"></div>
            </div>
            <div class="box" id="score-box">
                <div>Score</div>
                <div id="score">0</div>
                <div id="score-removed">-100</div>
                <div>Time</div>
                <div id="time">0</div>
            </div>
            <div id="game-window">
                <div id="car"></div>
            </div>
        </div>
    </body>
</html>
